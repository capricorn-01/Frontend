<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            background-color: black;
            height: 100vh;
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
        .box{
            background-color: tomato;
            height: 350px;
            width: 350px;
            border: 1px solid black;
            overflow: hidden;
        }
        .img{
            height: 100%;
            width: 100%;
            transition: all 3s;
            overflow: hidden;
        }
        .img:hover{
         transform: rotate(360deg);
         transform: scale(1.5);
         overflow: hidden;
         cursor: pointer;
         transform: skewX(45deg);
         transform: translate(1.5);
         transform: translateY(-400px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"><img src="https://i.pinimg.com/originals/43/82/02/438202f1cccb0868da5b83bc5fc84fa1.jpg" class="img" alt=""></div>
        <div class="box"><img src="https://wikifid.com/wp-content/uploads/2021/05/Mia-Malkova-Photo.jpg" class="img" alt=""></div>
        <div class="box"> <img src="https://short-biography.com/wp-content/uploads/emraan-hashmi/Emraan-Anwar-Hashmi-981x1024.jpg" class="img" alt=""></div>
        <div class="box"><img src="https://stat2.bollywoodhungama.in/wp-content/uploads/2018/06/Esha-Gupta-photoshoot-4.jpg" class="img" alt=""></div>
        <div class="box"><img src="https://i.pinimg.com/originals/43/82/02/438202f1cccb0868da5b83bc5fc84fa1.jpg" class="img" alt=""></div>
        <div class="box"><img src="https://wikifid.com/wp-content/uploads/2021/05/Mia-Malkova-Photo.jpg" class="img" alt=""></div>
        <div class="box"><img src="https://short-biography.com/wp-content/uploads/emraan-hashmi/Emraan-Anwar-Hashmi-981x1024.jpg" class="img" alt=""></div>
        <div class="box"><img src="https://stat2.bollywoodhungama.in/wp-content/uploads/2018/06/Esha-Gupta-photoshoot-4.jpg" class="img" alt=""></div>
    </div>
    
</body>
</html>
